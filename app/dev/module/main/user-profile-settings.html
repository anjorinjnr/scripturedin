<div class="row">
    <div class="col-sm-12">
        <div class="form-group">
            <div class="row">
                <div class="col-sm-3">
                    <p>Are you a church leader (e.g Pastor)?</p>

                </div>
                <div class="col-sm-8">
                    <label class="radio radio-inline m-r-20">
                        <input type="radio"
                               ng-model="mainCtrl.user.is_pastor"
                               name="isPastor"
                               data-ng-value="true">
                        <i class="input-helper"></i>
                        Yes
                    </label>
                    <label style="margin-left: 0px" class="radio radio-inline m-r-20">
                        <input type="radio"
                               ng-model="mainCtrl.user.is_pastor"
                               name="isPastor" data-ng-value="false">
                        <i class="input-helper"></i>
                        No
                    </label>
                    <small ng-if="mainCtrl.user.is_pastor" class="help-block"><i
                            class="zmdi zmdi-info zmdi-hc-fw"></i>May require verification.
                    </small>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-3">
                    <p>Full name</p>
                </div>
                <div class="col-sm-2" ng-if="mainCtrl.user.is_pastor">
                    <div class="form-group">
                        <div class="fg-line">
                            <div class="select">

                                <select class="form-control" ng-model="mainCtrl.user.title">
                                    <option value="">Select title</option>
                                    <option value="Archbishop">Archbishop</option>
                                    <option value="Apostle">Apostle</option>
                                    <option value="Bishop">Bishop</option>
                                    <option value="Deacon">Deacon</option>
                                    <option value="Elder">Elder</option>
                                    <option value="Priest">Priest</option>
                                    <option value="Reverend">Reverend</option>
                                    <option value="Pastor" selected>Pastor</option>

                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <div class="fg-line">
                            <input type="text" ng-model="mainCtrl.user.first_name"
                                   class="form-control" placeholder="first name">
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <div class="fg-line">
                            <input type="text" ng-model="mainCtrl.user.last_name"
                                   class="form-control" placeholder="last name">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row m-b-20">
                <div class="col-sm-3">
                    <p>Primary Church</p>
                </div>
                <div class="col-sm-8">

                    <input type="text"
                           ng-model="mainCtrl.user.church"
                           placeholder="Type the name of your church"
                           uib-typeahead="c as mainCtrl.churchLabel(c) for c in  mainCtrl.bibleService.suggestChurch($viewValue)"
                           typeahead-loading="mainCtrl.loadingChurches"
                           typeahead-no-results="mainCtrl.noResults" class="form-control f-16">
                    <i ng-show="mainCtrl.loadingChurches" class="glyphicon glyphicon-refresh"></i>

                    <div ng-if="mainCtrl.noResults" class="f-14 c-red">
                        <i class="glyphicon glyphicon-remove"></i>
                        We can't find your church. <a href
                                                      ng-click="mainCtrl.newChurch.name=mainCtrl.user.church;
                                                         mainCtrl.new_church=true;">Cick to add your church.</a>
                        <div id="new-church"
                             ng-if="mainCtrl.new_church"
                             class="m-t-15">
                            <form name="churchForm" ng-submit="mainCtrl.addChurch(churchForm)"
                                  novalidate>
                                <div class="row">
                                    <div class="col-sm-10">
                                        <div class="form-group">
                                            <md-input-container class="md-block m-b-0">
                                                <label>Church name</label>
                                                <input required
                                                       name="churchname"
                                                       ng-model="mainCtrl.newChurch.name">
                                            </md-input-container>
                                        </div>
                                        <div class="form-group">
                                            <input type="text"
                                                   class="form-control input-sm"
                                                   ng-model="mainCtrl.newChurch.website"
                                                   placeholder="Website">

                                        </div>
                                        <div class="form-group">
                                            <input type="text"
                                                   name="city"
                                                   class="form-control input-sm"
                                                   ng-model="mainCtrl.newChurch.city"
                                                   placeholder="City">

                                        </div>
                                        <div class="form-group">
                                            <input type="text"
                                                   name="state"
                                                   class="form-control input-sm"
                                                   ng-model="mainCtrl.newChurch.state"
                                                   placeholder="State">
                                        </div>
                                        <div class="form-group">
                                            <input type="text"
                                                   name="country"
                                                   class="form-control input-sm"
                                                   ng-model="mainCtrl.newChurch.country"
                                                   placeholder="Country">
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn bgm-lightblue btn-sm waves-effect">Add
                                                Church
                                            </button>
                                            <button ng-click="mainCtrl.new_church=false"
                                                    class="btn btn-default btn-sm waves-effect">Close
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>


                        </div>
                    </div>
                    <!--<select chosen-->
                    <!--data-placeholder="Select your church..."-->
                    <!--ng-model="selected"-->
                    <!--ng-options="c as c.name + ' (' +  c.city + ')' for c in mainCtrl.churches"-->
                    <!--class="w-100 localytics-chosen">-->
                    <!--<option value=""></option>-->
                    <!--</select>-->
                </div>
            </div>
        </div>


        <div class="form-group">
            <div class="row">
                <div class="col-sm-3">
                    <p>Gender</p>
                </div>
                <div class="col-sm-8">
                    <label class="radio radio-inline m-r-20">
                        <input type="radio"
                               ng-model="mainCtrl.user.gender"
                               value="m">
                        <i class="input-helper"></i>
                        Male
                    </label>
                    <label class="radio radio-inline m-r-20">
                        <input type="radio"
                               ng-model="mainCtrl.user.gender"
                               value="f">
                        <i class="input-helper"></i>
                        Female
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group m-t-20">
            <div class="row">
                <div class="col-sm-12">
                    <md-button
                            ng-click="mainCtrl.updateProfile()"
                            class="md-raised c-white bgm-blue m-l-0">
                        Save
                    </md-button>
                    <md-button
                            ng-if="$state.current.name == 'base.post-signup-profile'"
                            ng-click="mainCtrl.updateProfile(true)"
                            class="md-raised">
                        Done
                    </md-button>
                </div>

            </div>
        </div>

    </div>

</div>
