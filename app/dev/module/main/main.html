<section id="content">


    <div class="container">

        <div id="login-signup-reset">
            <div class="col-sm-6" style="margin-bottom: 70px">
                <!--<h2>ScripturedIn</h2>-->
                <!--login -->
                <div ng-if="$state.current.name == 'main' || $state.current.name == 'main.login'">

                    <div class="lc-block toggled" id="login">
                        <div class="input-group m-b-20">
                            <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>

                            <div class="fg-line">
                                <input type="text" class="form-control" placeholder="Username">
                            </div>
                        </div>

                        <div class="input-group m-b-20">
                            <span class="input-group-addon"><i class="zmdi zmdi-male"></i></span>

                            <div class="fg-line">
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                        </div>

                        <div class="clearfix"></div>


                        <a href="" class="btn btn-login btn-danger btn-float"><i
                                class="zmdi zmdi-arrow-forward"></i></a>

                        <p class="text-center"> or login with</p>
                        <ul class="social-login">
                            <li>
                                <!--<div class="g-signin2" data-onsuccess="onSignIn"></div>-->
                                <a href><img src="img/social/googleplus-128.png" alt="Google+ Login"></a>

                            </li>
                            <li>
                                <a href ng-click="mainCtrl.fbLogin()">
                                    <img src="img/social/facebook-128.png" alt="Facebook Login">
                                </a>
                            </li>
                        </ul>

                        <p class="m-t-10 text-center">Not a member? <a ui-sref="main.signup">Join Now</a></p>
                    </div>
                </div>
                <div ng-if="$state.current.name == 'main.signup'"
                     class="lc-block toggled" id="sign-up">
                    <h2 style="margin-left: 20px; margin-bottom: 30px"> Sign Up for ScripturedIn</h2>

                    <form name="signUpForm" ng-submit="mainCtrl.signUp(signUpForm)" style="padding: 15px">
                        <div class="input-group m-b-20">
                            <!--<span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>-->

                            <div class="fg-line">
                                <label class="control-label" for="firstname">First Name</label>
                                <input id="firstname" ng-model="mainCtrl.user.first_name" type="text" required
                                       class="form-control">
                            </div>
                        </div>
                        <div class="input-group m-b-20">
                            <!--<span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>-->

                            <div class="fg-line">
                                <label class="control-label" for="lastname">Last Name</label>
                                <input id="lastname" ng-model="mainCtrl.user.last_name"
                                       type="text" required class="form-control">
                            </div>
                        </div>

                        <div class="input-group m-b-20">
                            <!--<span class="input-group-addon"><i class="zmdi zmdi-email"></i></span>-->

                            <div class="fg-line">
                                <label class="control-label" for="email">Email</label>
                                <input type="email"
                                       ng-model="mainCtrl.user.last_name"
                                       required class="form-control" id="email">
                            </div>
                        </div>

                        <div class="input-group m-b-20" style="width: 100%">
                            <button class="btn btn-block btn-primary waves-effect">Sign Up</button>
                        </div>

                        <p class="text-center"> or sign up with</p>
                        <ul class="social-login">
                            <li>
                                <!--<div class="g-signin2" data-onsuccess="onSignIn"></div>-->
                                <a href><img src="img/social/googleplus-128.png" alt="Google+ Login"></a>

                            </li>
                            <li>
                                <a ng-click="mainCtrl.fbLogin('signup')" href>
                                    <img src="img/social/facebook-128.png" alt="Facebook Login">
                                </a>
                            </li>
                        </ul>

                        <p class="m-t-10 text-center">Already have an account, <a ui-sref="main.login">Sign In</a></p>
                    </form>


                </div>
            </div>
            <div class="col-sm-6">
                <h2>Image and stuff here</h2>
            </div>

        </div>


    </div>

</section>
