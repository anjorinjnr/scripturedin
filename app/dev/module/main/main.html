<style>

    body {
        background: #fff;
    }

    #frame {

        /*width: 1024px;*/
        margin: 0 auto;
    }

    #login-signup-reset {
        /*height: 650px;*/
        padding-top: 100px;

    }

    @media (min-width: 600px) {
        .lc-block {
            width: 400px;
        }
    }

    @media (max-width: 600px) {
        .lc-block {
            width: 300px;
        }
    }

    .lc-block {
        padding: 15px 25px 15px 10px !important;
    }

    .social-login {
        list-style: none;
        padding: 0;
        margin: 0;
        position: absolute;
        width: 100%;
        text-align: center;
        left: 0%;
        bottom: -45px;
    }

    .social-login > li {
        font-size: 12px;
        border-radius: 10%;
        padding: 4px;
        display: inline-block;
        margin: 0 2px;
        cursor: pointer;
        vertical-align: top;
        color: #fff;
        line-height: 16px;
        min-width: 16px;
        min-height: 16px;
        text-transform: uppercase;
    }

    .input-group {
        width: 100%;
    }

</style>
<section id="content">


    <div class="container">

        <div id="login-signup-reset">
            <div class="col-sm-6" style="margin-bottom: 70px">
                <!--<h2>ScripturedIn</h2>-->
                <!--login -->
                <div ng-if="false">

                    <div class="lc-block toggled" id="login">
                        <div class="input-group m-b-20">
                            <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>

                            <div class="fg-line">
                                <input type="text" class="form-control" placeholder="Username">
                            </div>
                        </div>

                        <div class="input-group m-b-20">
                            <span class="input-group-addon"><i class="zmdi zmdi-male"></i></span>

                            <div class="fg-line">
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                        </div>

                        <div class="clearfix"></div>

                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="">
                                <i class="input-helper"></i>
                                Keep me signed in
                            </label>
                        </div>

                        <a href="" class="btn btn-login btn-danger btn-float"><i
                                class="zmdi zmdi-arrow-forward"></i></a>

                        <ul class="social-login">
                            <li>
                                <div class="fb-login-button" data-max-rows="1" data-size="large" data-show-faces="false"
                                     data-auto-logout-link="false"></div>
                            </li>
                            <li class="bgm-blue" data-ng-click="lctrl.login = 0; lctrl.forgot = 1">Sign Up</li>
                        </ul>
                    </div>
                    <!--<a href="" class="btn btn-login btn-danger btn-float"><i class="zmdi zmdi-arrow-forward"></i></a>-->

                    <ul class="social-login">
                        <li>
                            <div class="fb-login-button" data-max-rows="1" data-size="large" data-show-faces="false"
                                 data-auto-logout-link="false"></div>
                        </li>
                        <li class="bgm-blue" data-ng-click="lctrl.login = 0; lctrl.forgot = 1">Sign Up</li>
                    </ul>
                </div>
                <div class="lc-block toggled" id="sign-up">
                    <h2 style="margin-left: 20px; margin-bottom: 30px"> Sign Up for ScripturedIn</h2>

                    <form name="signUpForm" ng-submit="mainCtrl.signUp(signUpForm)" style="padding: 15px">
                        <div class="input-group m-b-20">
                            <!--<span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>-->

                            <div class="fg-line">
                                <label class="control-label" for="firstname">First Name</label>
                                <input id="firstname" ng-model="mainCtrl.user.first_name" type="text" required class="form-control">
                            </div>
                        </div>
                        <div class="input-group m-b-20">
                            <!--<span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>-->

                            <div class="fg-line">
                                <label class="control-label" for="lastname">Last Name</label>
                                <input id="lastname"  ng-model="mainCtrl.user.last_name"
                                       type="text" required class="form-control">
                            </div>
                        </div>

                        <div class="input-group m-b-20">
                            <!--<span class="input-group-addon"><i class="zmdi zmdi-email"></i></span>-->

                            <div class="fg-line">
                                <label class="control-label" for="email">Email</label>
                                <input type="email"
                                       ng-model="mainCtrl.user.last_name"
                                       required class="form-control" id="email">
                            </div>
                        </div>

                        <div class="input-group m-b-20" style="width: 100%">
                            <button class="btn btn-block btn-primary waves-effect">Sign Up</button>
                        </div>
                    </form>


                </div>
            </div>
            <div class="col-sm-6">
                <h2>Image and stuff here</h2>
            </div>

        </div>


    </div>

</section>
