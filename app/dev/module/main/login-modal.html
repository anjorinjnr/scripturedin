<div class="modal-body signup-modal" >
    <div class="social-buttons">
       <button class="btn btn-default btn-block btn-icon-text btn-facebook waves-effect m-b-10"><i class="zmdi zmdi-facebook pull-left"></i>
           Login with Facebook</button>
        <!--<button class="btn btn-default btn-block btn-icon-text waves-effect m-b-10"><i class="zmdi zmdi-facebook pull-left"></i> Home</button>-->
    </div>
    <div class="signup-or-separator m-b-20">
      <span class="h6 signup-or-separator--text">or</span>
      <hr>
    </div>
    <form name="signUpForm" ng-submit="mainCtrl.signUp(signUpForm)" style="padding: 15px">
        <div class="input-group m-b-20">
            <!--<span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>-->

            <div class="fg-line">
                <input id="firstname" ng-model="mainCtrl.user.first_name" type="text"
                       required placeholder="Email Address"
                       class="form-control">
            </div>
        </div>

        <div class="input-group m-b-20">
            <!--<span class="input-group-addon"><i class="zmdi zmdi-email"></i></span>-->

            <div class="fg-line">
                <input type="password"
                       placeholder="Password"
                       ng-model="mainCtrl.user.password"
                       required class="form-control" id="password">
            </div>
        </div>

        <div class="input-group" style="width: 100%">
            <button class="btn btn-lg btn-block btn-primary waves-effect">Login</button>
        </div>
  </form>
    <hr class="m-t-5 m-b-5">
</div>
<div class="modal-footer" style="text-align: center">
    Don't have an account? <a href ng-click="modalCtrl.signup()">Sign up</a>
</div>
