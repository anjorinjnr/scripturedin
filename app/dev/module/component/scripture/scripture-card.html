<div class="card scripture">
    <md-progress-linear md-mode="indeterminate" ng-show="loading"></md-progress-linear>
    <div ng-show="!loading && scripture">
        <div class="card-header">
            <h2 class="book">{{scripture.book}}</h2>

            <ul class="actions m-r-20">
                <!--<li>-->
                <!--<a href ng-click="readCtrl.askForComment($event)">-->
                <!--<md-tooltip>Ask for comment</md-tooltip>-->
                <!--<i class="zmdi zmdi-comments">-->
                <!--</i>-->

                <!--</a>-->
                <!--</li>-->
                <li class="dropdown" uib-dropdown>
                    <a href="" uib-dropdown-toggle>
                         {{scripture.version}}
                        <i class="zmdi zmdi-caret-down"></i>
                        <md-tooltip>Change translation</md-tooltip>
                    </a>

                    <ul class="dropdown-menu dropdown-menu-right translations"
                        style="max-height: 400px; overflow-y: scroll">
                        <li ng-class="{selected: scripture.version == v.abbr }"
                            ng-repeat="v in versions">
                            <a ng-click="changeTranslation(v)" href
                            >{{::v.title}}</a>
                        </li>
                    </ul>
                </li>

            </ul>
        </div>

        <div class="card-body">
            <div class="chapter">
                <h3 class="title">Chapter {{scripture.chapter}}</h3>

                <div id="verses">
                    <p id="v{{verse}}" class="verse" ng-class="{highlight: readCtrl.selected[book][verse]}"
                       ng-repeat="v in scripture.verses">
                        <a href="" ng-click="readCtrl.highlight(verse, book)">
                            <span style="margin-right: 15px">{{v.verse}}:</span></a>
                        {{v.content}}
                    </p>
                </div>

            </div>
        </div>
    </div>

</div>
