    <div class="card note">
        <div class="card-header">
            <h2 class="pull-left p-b-20">

                <a ui-sref="base.notes" class="c-gray">My Notes > </a>
                <span ng-if="!notesCtrl.note.sermon">{{notesCtrl.note.title}}</span>
                <a ui-sref="base.sermon-view({id: notesCtrl.note.sermon.id})" ng-if="notesCtrl.note.sermon">
                    {{notesCtrl.note.sermon.title}}
                </a>
                <small> by
                    <span ng-if="!notesCtrl.note.sermon">
                         <name-tag ng-if="notesCtrl.pastorIsUser" user="notesCtrl.note.pastor">
                         </name-tag>
                          <span ng-if="!notesCtrl.pastorIsUser">{{notesCtrl.note.pastor}}</span>
                    </span>

                    <name-tag ng-if="notesCtrl.note.sermon"
                              user="notesCtrl.note.sermon.pastor">

                    </name-tag>
                    <a title="Edit Note" ui-sref="base.note.edit({id: notesCtrl.note.id})"
                       class="f-20"><i class="zmdi zmdi-edit zmdi-hc-fw"></i></a>

                </small>

            </h2>

        </div>

        <div style="clear: both" class="card-body">
            <div class="row">
                <div class="col-sm-12">
                    <p style="height: 20px" class="f-12 m-b-0 p-15">
                        <span class="pull-left">Last modified: {{notesCtrl.note.modified_at | formatDate:'MMM D,YYYY [at] h:mm a'}}</span>
                        <span class="pull-right">
                            <strong><span ng-show="notesCtrl.note.saving">Saving...</span></strong></span>
                    </p>
                    <div style="clear: both"></div>
                    <wysiwyg-edit class="writenote"
                                  config="editorConfig"
                                  content="notesCtrl.note.notes">
                        <auto-save note="notesCtrl.note"></auto-save>
                    </wysiwyg-edit>
                </div>

            </div>
        </div>
    </div>

</div>
