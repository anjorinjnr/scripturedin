<md-dialog aria-label="Prov 3:4">
    <form>
        <md-toolbar style="background-color: #f7f7f7">
            <div class="md-toolbar-tools">
                <h2>{{modalCtrl.scripture.title}} ({{modalCtrl.scripture.version}})</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="card-body">
                <!--{{book_info}}-->
                <div class="chapter">

                    <div class="m-b-10 card-header p-l-0 p-b-5">

                        <!--<h2 class="f-20" >Chapter {{modalCtrl.scripture.chapter}}</h2>-->
                        <h2>{{modalCtrl.scripture.book}} </h2>
                        <ul class="actions">
                            <li class="dropdown" uib-dropdown>
                                Select Translation
                                <a href="" uib-dropdown-toggle>

                                    <i class="zmdi zmdi-translate"></i>
                                    <md-tooltip>Change translation</md-tooltip>
                                </a>

                                <ul class="dropdown-menu dropdown-menu-right translations"
                                    style="max-height: 400px; overflow-y: scroll">
                                    <li ng-class="{selected: modalCtrl.scripture.version == v.abbr }" ng-repeat="v in modalCtrl.versions">
                                        <a ng-click="modalCtrl.changeTranslation(v)" href
                                        >{{::v.title}}</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>

                    <h3 class="title">Chapter {{modalCtrl.scripture.chapter}}</h3>

                    <div id="verses">
                        <p id="v{{verse}}" class="verse" ng-class="{highlight: readCtrl.selected[book][verse]}"
                           ng-repeat="v in modalCtrl.scripture.verses">
                            <a href="" ng-click="readCtrl.highlight(verse, book)">
                                <span style="margin-right: 15px">{{v.verse}}:</span></a>
                            {{v.content}}
                        </p>
                    </div>

                </div>
            </div>

        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="modalCtrl.dialog.hide()" style="margin-right:20px;">
                Close
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
