<section id="main">

    <!-- ideas todo
     show bible in side
     allow user to specify translation
      -->
    <section id="content">

        <div class="container">
            <div class="card" id="sermon">
                <form id="sermonForm">
                    <div class="listview lv-bordered lv-lg">
                        <div class="lv-header-alt clearfix">
                            <h2 class="lvh-label hidden-xs">New Sermon</h2>
                            <div class="lvh-search" data-ng-if="mactrl.listviewSearchStat"
                                 data-ng-click="mactrl.listviewSearchStat">
                                <input type="text" placeholder="Start typing..." class="lvhs-input">

                                <i class="lvh-search-close"
                                   data-ng-click="mactrl.listviewSearchStat = false">&times;</i>
                            </div>
                        </div>

                        <div class="lv-body" style="padding: 20px">
                            <div class="row m-b-20">
                                <div class="col-sm-8">
                                    <h4 class="m-b-10">Sermon Title</h4>
                                    <div class="form-group"
                                         ng-class="{'has-error': sermonCtrl.submitted && sermonCtrl.sermon.title.length < 1}">
                                        <div class="fg-line">
                                            <input type="text" class="form-control input-sm"
                                                   style="font-size: 16px"
                                                   ng-model="sermonCtrl.sermon.title"
                                                   placeholder="Sermon Title">
                                        </div>
                                        <small ng-show="sermonCtrl.submitted && sermonCtrl.sermon.title.length < 1"
                                               class="help-block">Sermon title cannot be empty
                                        </small>
                                    </div>

                                </div>
                            </div>
                            <div class="row m-b-20">
                                <div class="col-sm-8">
                                    <h4 class="m-b-10">Sermon Date</h4>
                                    <div class="row" ng-repeat="d in sermonCtrl.sermon.dates">
                                        <div class="col-sm-6">
                                            <div class="form-group pull-left ">
                                                <div class="fg-line">
                                                    <md-datepicker ng-model="d.date"
                                                                   md-placeholder="Enter date"></md-datepicker>
                                                </div>
                                                <!--<small ng-show="sermonCtrl.submitted && sermonCtrl.sermon.title.length < 1"-->
                                                       <!--class="help-block">Sermon title cannot be empty-->
                                                <!--</small>-->
                                            </div>

                                             <a ng-if="$index > 0" href ng-click="sermonCtrl.sermon.dates.splice($index, 1)">
                                                            <i class="f-18 p-l-10 p-t-15 zmdi zmdi-close zmdi-hc-fw"></i>
                                                        </a>
                                        </div>

                                    </div>
                                        <a href data-ng-click="sermonCtrl.sermon.dates.push({'date': ''})">
                                                    add another date</a>
                                </div>
                            </div>
                            <div class="row m-b-20">
                                <div class="col-sm-8">
                                    <h4>Main Scriptures</h4>
                                    <div class="form-group"
                                         ng-class="{'has-error': sermonCtrl.submitted && sermonCtrl.sermon.scriptures.length < 1}">
                                        <div class="fg-line">
                                            <!--<label>Main Scriptures</label>-->
                                            <md-chips ng-model="sermonCtrl.sermon.scriptures">
                                            </md-chips>
                                        </div>
                                        <small style="color:#9e9e9e; float: right" class="help-block">Type a
                                            scripture
                                            then press enter.
                                        </small>
                                        <small ng-show="sermonCtrl.submitted && sermonCtrl.sermon.scriptures.length < 1 "
                                               class="help-block">This field is required
                                        </small>
                                    </div>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <md-tabs md-dynamic-height md-border-bottom>
                                        <md-tab label="Sermon Notes">
                                            <md-content class="md-padding">
                                                <div class="row" ng-repeat="note in sermonCtrl.sermon.notes ">
                                                    <div class="col-sm-1"
                                                         style="padding-top: 20px; text-align: center">
                                                        <h4>{{$index + 1}}</h4>
                                                    </div>
                                                    <div class="col-sm-8"
                                                         ng-class="{'has-error' : sermonCtrl.submitted && note.content.length == 0}">
                                                        <div class="form-group">
                                                            <wysiwyg-edit config="editorConfig"
                                                                          content="note.content"></wysiwyg-edit>
                                                        </div>
                                                        <small ng-if="$index == 0 &&
                                                        sermonCtrl.submitted && note.content.length < 1"
                                                               class="help-block">At least one sermon note is
                                                            required
                                                        </small>
                                                    </div>
                                                    <div class="col-sm-2" style="padding-top: 20px">

                                                        <a style="font-size:30px" href
                                                           ng-click="sermonCtrl.sermon.notes.push({content:''})">
                                                            <i class="zmdi zmdi-plus zmdi-hc-fw"></i>
                                                        </a>
                                                        <a ng-if="$index > 0" style="font-size:30px" href
                                                           ng-click="sermonCtrl.sermon.notes.splice($index, 1)">
                                                            <i class="zmdi zmdi-minus zmdi-hc-fw"></i>
                                                        </a>

                                                    </div>
                                                </div>
                                            </md-content>
                                        </md-tab>
                                        <md-tab label="Sermon Questions">
                                            <md-content class="md-padding">
                                                <div class="row"
                                                     ng-repeat="question in sermonCtrl.sermon.questions">
                                                    <div class="col-sm-1"
                                                         style="padding-top: 20px; text-align: center">
                                                        <h4>{{$index + 1}}</h4>
                                                    </div>
                                                    <div class="col-sm-8">
                                                        <div class="form-group">
                                                            <wysiwyg-edit config="editorConfig"
                                                                          content="question.content"></wysiwyg-edit>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-2" style="padding-top: 20px">

                                                        <a style="font-size:30px" href
                                                           ng-click="sermonCtrl.sermon.questions.push({content:''})">
                                                            <i class="zmdi zmdi-plus zmdi-hc-fw"></i>
                                                        </a>
                                                        <a ng-if="$index > 0" style="font-size:30px" href
                                                           ng-click="sermonCtrl.sermon.questions.splice($index, 1)">
                                                            <i class="zmdi zmdi-minus zmdi-hc-fw"></i>
                                                        </a>

                                                    </div>
                                                </div>
                                            </md-content>
                                        </md-tab>
                                    </md-tabs>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-12">
                                    <md-button
                                            ng-click="sermonCtrl.publish()"
                                            class="md-raised c-white bgm-blue">
                                        Publish
                                    </md-button>
                                    <md-button class="md-raised">
                                        Save
                                    </md-button>
                                </div>

                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </div>

    </section>
</section>
